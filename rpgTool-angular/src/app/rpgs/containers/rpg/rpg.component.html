<mat-card>

  <div class="column-flex">

    <app-rpgs-list
      *ngIf="rpgs$ | async as rpgs; else loading"
      [rpgs]="rpgs"
      (abrir)="open($event)"
    ></app-rpgs-list>
    
    <ng-template #loading>
      <div class="loading">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>

</mat-card>
